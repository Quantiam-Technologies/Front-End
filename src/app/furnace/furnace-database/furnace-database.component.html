

<div fxLayout="row"  fxLayoutAlign="center center" fxFlexFill>



    <div fxLayout="column" fxFlex.gt-md=80 fxFlex  >
       
        <div fxLayout="row" fxLayoutGap="10px" >
          <h1> Furnace Run Database </h1>
          
            
  
            
            <div fxLayoutAlign="end center" fxFlex fxLayoutGap="10px">
               <button mat-raised-button  (click)="createFurnaceRun()" color="primary"> Create </button>
                <button mat-raised-button (click)="refreshDatabase()"> Refresh </button>
            </div>
  
         
        
        
        </div>
  
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center" fxFlex >
  
  
            <div fxLayout="row" fxLayoutGap="5px">
              <app-select-campaign (change)="filterCampaign($event)"></app-select-campaign>
            <!--  <app-select-steel-type (change)="filterCampaign(null)"></app-select-steel-type> -->
            </div>
  
  
          <div  fxLayoutAlign="end center" fxFlex fxLayoutGap="20px">
  
            <mat-form-field style="max-width: 100px;">
                <mat-select  placeholder="Page Size"  [(ngModel)]="gridOptions.cacheBlockSize" (selectionChange)="onPageSizeChanged()">
                  <mat-option *ngFor="let pageSize of pageSizes" [value]="pageSize" [attr.selected]="pageSize === gridOptions.cacheBlockSize ? 'selected': null">
                    {{pageSize}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field style="width:200px">
                  <!--   <span matPrefix>+1 &nbsp;</span> -->
                  <input id="SearchBar" type="text" matInput (keyup)="onTextFilterChanged()"  [(ngModel)]="filteredTextFilterName"  placeholder="Search">
                  <mat-icon matSuffix>search</mat-icon>
              </mat-form-field> 
            </div> 
  
        </div>
  
  
          <ag-grid-angular
          #agGrid

          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
          [defaultColDef]="defaultColDef"
               
           
          domLayout='autoHeight'
          [animateRows]="true"
          [components] = "frameworkComponents"
          [modules]="modules"

          
          (rowDoubleClicked)="onRowDoubleClicked($event)"
          (gridReady)="onGridReady($event)"
          >
          </ag-grid-angular>
      </div>
  
  
  </div>
