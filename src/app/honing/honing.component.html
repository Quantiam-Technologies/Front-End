
<div fxLayout="column" fxFlex fxLayoutGap="20px" >
    <div fxLayout="row"  fxLayoutGap="10px" id="AddSteel" fxFlex>


                <mat-card appearance="outlined" id="SteelHoneLogger">

                    <mat-card-header>
                        <mat-card-title> Log Honed Steel </mat-card-title>
                  <!--       <mat-card-subtitle>Start</mat-card-subtitle> -->
                      </mat-card-header>
                    <mat-card-content>
                        
                   

                        <div fxFlex fxLayout="row" fxLayoutGap="5px">
                            <app-select-steel (change)="addSteel($event)"></app-select-steel>
                            <ng-select [items]="honingProfiles"
                                            placeholder="Honing Profile"
                                            bindLabel="name"
                                            bindValue="id"
                                            [(ngModel)]="selectedHoningProfile">
                                    </ng-select>
                                    <div>
                                        <mat-form-field >
                                            <input  matInput name="date" [matDatepicker]="datePicker" placeholder="Date" [value]="date1" >
                                            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                                            <mat-datepicker #datePicker></mat-datepicker>
                                        </mat-form-field>
                                      </div>
                            <button mat-button color="primary" >Add Steel</button>

                        </div>



                    </mat-card-content>
                  </mat-card>

               

    </div>
    <div fxLayout="column" fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>

</div>
